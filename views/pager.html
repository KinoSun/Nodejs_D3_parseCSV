<div id = 'pager' class='container'>
 <% if(page.count > 1) {%>
   <% if(page.number > 1){ %>
     <a href="http://localhost:3000/list_file_page?page=<%= page.number-1 %>">Prev</a>
   <% }%>
   <% if(page.number < page.count){ %>
     <a href="http://localhost:3000/list_file_page?page=<%= page.number+1 %>">Next</a>
   <% }%>
 <% }%>
</div>
