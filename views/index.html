File Name: <input type="text" name="file_name" required> 
<input type="submit" value="Submit">
</form>
<% if(filenames.length){%>
 <ul>

      <li><a href="http://localhost:3000/visu_file?file_name=<%= name%>"><%= name%></a></li>
   <% })%>
 </ul>
 <% } %>
 </div>
